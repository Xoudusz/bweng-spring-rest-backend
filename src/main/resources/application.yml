springdoc:
  api-docs:
    path: /api
  swagger-ui:
    path: /swagger.html

spring:
  application:
    name: bweng-spring-rest-backend

  datasource:
    url: jdbc:mariadb://localhost:3306/spring
    username: springuser
    password: springpw
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.MariaDBDialect