springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger.html

spring:
  cache:
    type: none
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        globally_quoted_identifiers: true
logging:
  level:
    org.springframework.security: DEBUG


